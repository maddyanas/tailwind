<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Add your custom styles here -->
</head>

<body class="bg-teal-500">
    <div class="flex justify-center items-center h-screen">
        <div class="bg-cadetblue p-6 rounded-lg shadow-lg text-center">
            <h1 class="text-3xl font-bold mb-4">Chatbot</h1>
            <div id="chatbot" class="mb-4">
                <div id="conversation">
                    <div class="bg-white rounded-lg p-2 inline-block">
                        <p class="text-teal-500">Hi! ðŸ‘‹ It's great to see you!</p>
                    </div>
                </div>
            </div>
            <form id="input-form" class="flex items-center">
                <input id="input-field" type="text" placeholder="Type your message here"
                    class="flex-1 mr-2 py-2 px-4 rounded-lg border border-gray-400 focus:outline-none focus:border-teal-500">
                <button id="submit-button" type="submit" class="py-2 px-6 bg-teal-500 text-white rounded-lg">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>

</html>
