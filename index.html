<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('bdt.jpg');">
    <h2 class="text-5xl text-center text-beige font-bold mb-8 shadow-lg">WELCOME TO THE CRITICS ONLINE BOUTIQUE SHOP!</h2>
    <br>
    <div class="container mx-auto">
        <form class="max-w-sm mx-auto bg-white p-8 rounded shadow-lg">
            <h1 class="text-2xl font-bold mb-4">Login</h1>
            <div class="mb-4">
                <input type="text" class="w-full p-2 border rounded" autofocus placeholder="Username or email">
            </div>
            <div class="mb-4">
                <input type="password" class="w-full p-2 border rounded" placeholder="Password">
            </div>
            <div action="loginform.html">
            <button type="submit"><a href="mainpro.html" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-700" >Continue</a></button>
            </div>
            <p class="mt-4">
                <a href="loginform.html" class="text-blue-500">Forgot your password?</a>
            </p>
            <p class="mt-2">
                <a href="loginform.html" class="text-blue-500" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
    </div>
</body>
</html>
