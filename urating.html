<!DOCTYPE html>
<html>

<head>
    <!-- Include the Tailwind CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-beige">
    <div class="max-w-4xl mx-auto p-4">
        <div class="text-2xl font-bold">User Rating</div>
        <div class="flex items-center">
            <i class="fa fa-star text-orange"></i>
            <i class="fa fa-star text-orange"></i>
            <i class="fa fa-star text-orange"></i>
            <i class="fa fa-star text-orange"></i>
            <i class="fa fa-star"></i>
        </div>
        <p class="mt-2">4.1 average based on 254 reviews.</p>
        <hr class="border-3 border-gray-300">

        <div class="grid grid-cols-3 mt-4">
            <div class="col-span-1">
                <div class="text-lg font-semibold">5 star</div>
            </div>
            <div class="col-span-1">
                <div class="bg-gray-400 h-6">
                    <div class="bg-green-600 h-full" style="width: 60%;"></div>
                </div>
            </div>
            <div class="col-span-1 text-right">
                <div>150</div>
            </div>
            <div class="col-span-1">
                <div class="text-lg font-semibold">4 star</div>
            </div>
            <div class="col-span-1">
                <div class="bg-gray-400 h-6">
                    <div class="bg-blue-600 h-full" style="width: 30%;"></div>
                </div>
            </div>
            <div class="col-span-1 text-right">
                <div>63</div>
            </div>
            <div class="col-span-1">
                <div class="text-lg font-semibold">3 star</div>
            </div>
            <div class="col-span-1">
                <div class="bg-gray-400 h-6">
                    <div class="bg-teal-400 h-full" style="width: 10%;"></div>
                </div>
            </div>
            <div class="col-span-1 text-right">
                <div>15</div>
            </div>
            <div class="col-span-1">
                <div class="text-lg font-semibold">2 star</div>
            </div>
            <div class="col-span-1">
                <div class="bg-gray-400 h-6">
                    <div class="bg-yellow-400 h-full" style="width: 4%;"></div>
                </div>
            </div>
            <div class="col-span-1 text-right">
                <div>6</div>
            </div>
            <div class="col-span-1">
                <div class="text-lg font-semibold">1 star</div>
            </div>
            <div class="col-span-1">
                <div class="bg-gray-400 h-6">
                    <div class="bg-red-500 h-full" style="width: 15%;"></div>
                </div>
            </div>
            <div class="col-span-1 text-right">
                <div>20</div>
            </div>
        </div>
    </div>
</body>

</html>
