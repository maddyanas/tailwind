<!DOCTYPE html>
<html>
<head>
    <!-- Include the Tailwind CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-teal-500">

<h2 class="text-2xl text-white mt-8 mx-4" id="fh2">THE CRITICS</h2>
<h2 class="text-2xl text-white mt-8 mx-4" id="fh6">Your review</h2>

<form id="feedback" action="">
    <div class="pinfo text-white mt-8 mx-4">Personal info</div>

    <div class="mb-4 mx-4">
        <div class="w-64">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <span class="mr-3">
                    <i class="fa fa-user"></i>
                </span>
                <input name="name" placeholder="John Doe" class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" type="text">
            </div>
        </div>
    </div>

    <div class="mb-4 mx-4">
        <div class="w-64">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <span class="mr-3">
                    <i class="fa fa-envelope"></i>
                </span>
                <input name="email" type="email" class="appearance-none bg-transparent border-none w-full text-white mr-3 py-1 px-2 leading-tight focus:outline-none" placeholder="youremail@example.com">
            </div>
        </div>
    </div>

    <div class="pinfo text-white mt-8 mx-4">Rate our boutique</div>

    <div class="mb-4 mx-4">
        <div class="w-64">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <span class="mr-3">
                    <i class="fa fa-heart"></i>
                </span>
                <select class="appearance-none bg-transparent border-none w-full text-white py-1 px-2 leading-tight focus:outline-none" id="rate">
                    <option value="1star">1</option>
                    <option value="2stars">2</option>
                    <option value="3stars">3</option>
                    <option value="4stars">4</option>
                    <option value="5stars">5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="pinfo text-white mt-8 mx-4">Write your feedback</div>

    <div class="mb-4 mx-4">
        <div class="w-64">
            <div class="flex items-center border-b border-b-2 border-teal-500 py-2">
                <span class="mr-3">
                    <i class="fa fa-pencil"></i>
                </span>
                <textarea class="appearance-none bg-transparent border-none w-full text-white py-1 px-2 leading-tight focus:outline-none" id="review" rows="3"></textarea>
            </div>
        </div>
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-4 mt-8" onclick="alert1()">Submit</button>
</form>

<script>
    function alert1() {
        window.alert("Response has been submitted");
    }
</script>
</body>
</html>
